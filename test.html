<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST FORM</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }

        /* Hidden Form Styling */
        /* Hidden Form Styling */
#appointment-form {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: rgba(0, 0, 0, 0.5);
  display: none; /* Initially hidden */
  justify-content: center;
  align-items: center;
  z-index: 1000;
}

/* Popup Form */
#appointment-popup {
  background: white;
  padding: 30px 20px; /* Improved padding for inner spacing */
  border-radius: 10px;
  width: 500px; /* Fixed width */
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  display: flex;
  flex-direction: column;
  gap: 15px; /* Add spacing between form elements */
}

/* Form Inputs */
#appointment-popup input,
#appointment-popup button {
  width: 95%; /* Inputs will stretch to fill form width */
  padding: 10px; /* Adjust padding inside inputs */
  margin-top: 5px; /* Slight margin for cleaner spacing */
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 16px;
  outline: none;
}
#appointment-popup button{
    margin: 2.5px auto;
}

/* Input Focus Effect */
#appointment-popup input:focus {
  border-color: #007bff;
  box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
}

/* Submit and Cancel Buttons */
#appointment-popup button[type="submit"] {
  background: #007bff;
  color: white;
  border: none;
  cursor: pointer;
  transition: background 0.3s ease;
}

#appointment-popup button[type="submit"]:hover {
  background: #0056b3;
}

#appointment-popup button[type="button"] {
  background: #ccc;
  color: black;
  border: none;
  cursor: pointer;
}

#appointment-popup button[type="button"]:hover {
  background: #aaa;
}

    </style>
</head>

<body>
    <!-- Appointment Button -->
    <button id="appointment-btn">Book Appointment</button>

    <!-- Hidden Form -->
    <div id="appointment-form">
        <form id="appointment-popup">
            <h2>Book an Appointment</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="contact">Contact Number:</label>
            <input type="tel" id="contact" name="contact" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="date">Date & Time:</label>
            <input type="datetime-local" id="date" name="date" required>

            <button type="submit">Submit</button>
            <button type="button" id="close-btn">Cancel</button>
        </form>
    </div>



    <script>
        // Show the form when the button is clicked
        document.getElementById('appointment-btn').addEventListener('click', () => {
            const form = document.getElementById('appointment-form');
            form.style.display = 'flex'; // Show the form
        });

        // Hide the form when the "Cancel" button is clicked
        document.getElementById('close-btn').addEventListener('click', () => {
            const form = document.getElementById('appointment-form');
            form.style.display = 'none'; // Hide the form
        });

        // Handle form submission
        document.getElementById('appointment-popup').addEventListener('submit', (e) => {
            e.preventDefault(); // Prevent default form submission

            // Capture form inputs
            const name = document.getElementById('name').value;
            const contact = document.getElementById('contact').value;
            const email = document.getElementById('email').value;
            const date = document.getElementById('date').value;

            // Save data into variables
            console.log('Name:', name);
            console.log('Contact:', contact);
            console.log('Email:', email);
            console.log('Date:', date);

            // Display a confirmation message (optional)
            alert('Appointment Booked!');

            // Hide the form after submission
            document.getElementById('appointment-form').style.display = 'none';
        });


    </script>

</body>

</html>
