<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5e9e7;
            /* Light pinkish color similar to the background in the image */
        }

        .audio-player-container {
            width: 400px;
            background-color: #e9d8d5;
            /* Soft background color */
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin: auto;
            /* Center horizontally within a container */
        }

        .title {
            font-family: Arial, sans-serif;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
            /* Darker text color for good contrast */
        }

        audio {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .track-info {
            margin-top: 10px;
        }

        .track-title {
            font-family: Arial, sans-serif;
            font-size: 14px;
            text-decoration: underline;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="audio-player-container">
        <h2 class="title">Commercial Demo</h2>
        <audio controls>
            <source src="./assets/audios/voice-demo.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <div class="track-info">
            <span class="track-title">RC Commercial-2</span>
        </div>
    </div>
</body>

</html>
